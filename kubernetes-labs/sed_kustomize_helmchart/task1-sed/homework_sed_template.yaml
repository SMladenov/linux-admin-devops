apiVersion: v1
kind: Namespace
metadata:
  name: %namespace%
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: %deploymentName%
  namespace: %namespace%
spec:
  replicas: %replicas%
  selector:
    matchLabels:
      app: hw
  template:
    metadata:
      labels:
        app: hw
    spec:
      containers:
      - image: shekeriev/k8s-oracle
        name: homework
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hw
  name: homework-svc
  namespace: %namespace%
spec:
  ports:
  - port: 5000
    nodePort: %nodeport%
    protocol: TCP
    targetPort: 5000
  selector:
    app: hw
  type: NodePort
