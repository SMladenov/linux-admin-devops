apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-deploy
spec:
  replicas: 5
  selector:
    matchLabels:
      app: fun-facts
      role: consumer
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: fun-facts
        role: consumer
    spec:
      containers:
      - name: cons-container
        image: shekeriev/k8s-appa:v1
        ports:
        - containerPort: 80
